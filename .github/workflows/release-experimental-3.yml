name: Release Experimental 3.0

on:
  workflow_dispatch:
    inputs:
      npm_tag:
        description: "npm dist-tag to publish under (for example: experimental)"
        required: true
        default: "experimental"
      dry_run:
        description: "Skip npm publish and run build/pack validation only"
        required: true
        default: true
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: npm ci

      - name: Guard npm tag
        if: ${{ inputs.dry_run == false }}
        run: |
          if [ "${{ inputs.npm_tag }}" = "latest" ]; then
            echo "Refusing to publish experimental release under 'latest'. Use 'experimental'."
            exit 1
          fi

      - name: Build workspace packages
        run: npm run build

      - name: Build all CLI binaries
        run: npm run build:binaries --workspace=packages/cli

      - name: Sync binaries to platform packages
        run: npm run sync:platform-binaries --workspace=packages/cli

      - name: Verify binary files exist
        run: |
          test -f packages/lac-bin-darwin-arm64/bin/lac
          test -f packages/lac-bin-darwin-x64/bin/lac
          test -f packages/lac-bin-linux-arm64/bin/lac
          test -f packages/lac-bin-linux-x64/bin/lac
          # Bun 1.3.x does not provide bun-windows-arm64 compile target here.
          # We currently distribute the win32-x64 binary in the win32-arm64 package.
          test -f packages/lac-bin-win32-arm64/bin/lac.exe
          test -f packages/lac-bin-win32-x64/bin/lac.exe

      - name: Dry-run package contents
        run: |
          npm pack --dry-run ./packages/lac-bin-darwin-arm64
          npm pack --dry-run ./packages/lac-bin-darwin-x64
          npm pack --dry-run ./packages/lac-bin-linux-arm64
          npm pack --dry-run ./packages/lac-bin-linux-x64
          npm pack --dry-run ./packages/lac-bin-win32-arm64
          npm pack --dry-run ./packages/lac-bin-win32-x64
          npm pack --dry-run ./packages/cli

      - name: Publish platform packages
        if: ${{ inputs.dry_run == false }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish ./packages/lac-bin-darwin-arm64 --access public --tag "${{ inputs.npm_tag }}" --provenance
          npm publish ./packages/lac-bin-darwin-x64 --access public --tag "${{ inputs.npm_tag }}" --provenance
          npm publish ./packages/lac-bin-linux-arm64 --access public --tag "${{ inputs.npm_tag }}" --provenance
          npm publish ./packages/lac-bin-linux-x64 --access public --tag "${{ inputs.npm_tag }}" --provenance
          npm publish ./packages/lac-bin-win32-arm64 --access public --tag "${{ inputs.npm_tag }}" --provenance
          npm publish ./packages/lac-bin-win32-x64 --access public --tag "${{ inputs.npm_tag }}" --provenance

      - name: Publish @brainhubeu/lac
        if: ${{ inputs.dry_run == false }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish ./packages/cli --access public --tag "${{ inputs.npm_tag }}" --provenance
