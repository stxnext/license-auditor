name: Release Experimental 3.0

on:
  workflow_dispatch:
    inputs:
      npm_tag:
        description: "dist-tag to publish under (for example: experimental)"
        required: true
        default: "experimental"
      dry_run:
        description: "Skip publish and run build/pack validation only"
        required: true
        default: true
        type: boolean
      linux_upx_runtime:
        description: "Use UPX-compressed Bun runtime for Linux binaries only (experimental)"
        required: true
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Guard release tag
        if: ${{ inputs.dry_run == false }}
        run: |
          if [ "${{ inputs.npm_tag }}" = "latest" ]; then
            echo "Refusing to publish experimental release under 'latest'. Use 'experimental'."
            exit 1
          fi

      - name: Build workspace packages
        run: bun run build

      - name: Install UPX (optional Linux optimization)
        if: ${{ inputs.linux_upx_runtime == true }}
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl || sudo apt-get install -y upx

      - name: Build all CLI binaries
        env:
          USE_LINUX_UPX_RUNTIME: ${{ inputs.linux_upx_runtime }}
        run: bash ./scripts/build-cli-binaries.sh

      - name: Sync binaries to platform packages
        run: bun --cwd ./packages/cli run sync:platform-binaries

      - name: Verify binary files exist
        run: |
          test -f packages/lac-bin-darwin-arm64/bin/lac
          test -f packages/lac-bin-darwin-x64/bin/lac
          test -f packages/lac-bin-linux-arm64/bin/lac
          test -f packages/lac-bin-linux-x64/bin/lac
          # Bun 1.3.x does not provide bun-windows-arm64 compile target here.
          # We currently distribute the win32-x64 binary in the win32-arm64 package.
          test -f packages/lac-bin-win32-arm64/bin/lac.exe
          test -f packages/lac-bin-win32-x64/bin/lac.exe

      - name: Dry-run package contents
        run: |
          (cd ./packages/lac-bin-darwin-arm64 && bun pm pack --dry-run)
          (cd ./packages/lac-bin-darwin-x64 && bun pm pack --dry-run)
          (cd ./packages/lac-bin-linux-arm64 && bun pm pack --dry-run)
          (cd ./packages/lac-bin-linux-x64 && bun pm pack --dry-run)
          (cd ./packages/lac-bin-win32-arm64 && bun pm pack --dry-run)
          (cd ./packages/lac-bin-win32-x64 && bun pm pack --dry-run)
          (cd ./packages/cli && bun pm pack --dry-run)

      - name: Publish platform packages
        if: ${{ inputs.dry_run == false }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          (cd ./packages/lac-bin-darwin-arm64 && bun publish --access public --tag "${{ inputs.npm_tag }}")
          (cd ./packages/lac-bin-darwin-x64 && bun publish --access public --tag "${{ inputs.npm_tag }}")
          (cd ./packages/lac-bin-linux-arm64 && bun publish --access public --tag "${{ inputs.npm_tag }}")
          (cd ./packages/lac-bin-linux-x64 && bun publish --access public --tag "${{ inputs.npm_tag }}")
          (cd ./packages/lac-bin-win32-arm64 && bun publish --access public --tag "${{ inputs.npm_tag }}")
          (cd ./packages/lac-bin-win32-x64 && bun publish --access public --tag "${{ inputs.npm_tag }}")

      - name: Publish @brainhubeu/lac
        if: ${{ inputs.dry_run == false }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: (cd ./packages/cli && bun publish --access public --tag "${{ inputs.npm_tag }}")
